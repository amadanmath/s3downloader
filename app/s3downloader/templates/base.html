<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

      header {
        background: rgb(2,0,36);
        background: linear-gradient(135deg, rgba(2,0,36,1) 0%, rgba(101,23,148,1) 33%, rgba(3,22,250,1) 67%, rgba(0,212,255,1) 100%);
      }
    </style>

        <a class="navbar-brand" href="#"><strong>{{corpus_title}}</strong></a>
